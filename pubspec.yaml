  url_launcher: ^6.1.7
  intl: ^0.20.2
  intl_phone_field: ^3.2.0
  firebase_core: ^2.25.4
  firebase_auth: ^4.10.1
  cloud_firestore: ^4.9.2
  firebase_storage: ^11.5.2
  firebase_messaging: ^14.7.9  # âœ… NEWLY ADDED for Push Notifications
  js: ^0.6.7
  http: ^1.6.0
