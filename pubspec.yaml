  flutter_animate: ^4.5.0
  table_calendar: ^3.1.2
  connectivity_plus: ^6.0.5
  emailjs: ^4.0.0
  crypto: ^3.0.7
  path_provider: ^2.1.5
  dio: ^5.9.0



