publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  pin_code_fields: ^8.0.1


  # Core Firebase Packages (FlutterFire BoM 3.11.0)
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8
  firebase_storage: ^12.4.6
  firebase_messaging: ^15.2.6

  # âŒ REMOVED: firebase_dynamic_links (No longer needed for OTP flow)

  # Utility & UI Packages
  timezone: ^0.9.2
  image_picker: ^1.0.4
  flutter_svg: ^2.0.7
  flutter_neumorphic: ^3.2.0
  animated_background: ^2.0.0
  shimmer: ^3.0.0
  lottie: ^3.3.1
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.1.7
  intl: ^0.20.2
  intl_phone_field: ^3.2.0
  js: ^0.6.7
  http: ^1.6.0
  path: ^1.8.3
  flutter_animate: ^4.5.0
  table_calendar: ^3.1.2
  connectivity_plus: ^6.0.5
  emailjs: ^4.0.0
  crypto: ^3.0.7
  path_provider: ^2.1.5
  dio: ^5.9.0
  permission_handler: ^11.0.0
  open_filex: ^4.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/logo.png
    - assets/tooth_pic.png
    - assets/rebot.png
    - assets/teeth.png
    - assets/final_teeth.png
    - assets/final_rebot.png
    - assets/the_rebot.png
    - assets/rebot_rebot.png
    - assets/registration.png