name: dentxxpert_ai
description: "AI-powered dental X-ray analysis application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  timezone: ^0.9.2

  image_picker: ^1.0.4
  flutter_svg: ^2.0.7
  flutter_neumorphic: ^3.2.0
  animated_background: ^2.0.0
